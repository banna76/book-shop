<div>
    <div>
        <h1> Top Collection </h1>
        <div *ngIf="books" class="slide">
            <div *ngFor="let book of books">
                <app-card [inputcard]="book"></app-card>
            </div>
        </div>
    </div>
    <div>
        <h1> More Collection </h1>
        <div *ngIf="books" class="panel">
            <div *ngFor="let book of books">
                <app-panel [inputpanel]="book"></app-panel>
            </div>
        </div>
    </div>
</div>
