<mat-card class="panel-div" *ngIf="inputpanel">
    <img [src]="inputpanel?.thumbnail" width="100">
    <div style="margin-top:10px; min-height: 38px">{{inputpanel?.title | slice:0:35 }}</div>
    <div style="display:flex;justify-content:center;margin-top: 5px;">
        <div class="title-price">{{inputpanel?.price}}{{inputpanel?.currency}}</div>
        <button mat-button><mat-icon class="nav__icon" svgIcon="cart"></mat-icon></button>
    </div>
</mat-card>
